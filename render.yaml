services:
  - type: web
    name: search-analytics-web
    env: ruby
    plan: free
    buildCommand: bundle install
    startCommand: bundle exec rails server -p $PORT
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: search-analytics-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: search-analytics-redis
          property: connectionString

  - type: worker
    name: search-analytics-worker
    env: ruby
    plan: free
    buildCommand: bundle install
    startCommand: bundle exec sidekiq -C config/sidekiq.yml
    envVars:
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: search-analytics-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: search-analytics-redis
          property: connectionString

databases:
  - name: search-analytics-db
    databaseName: search_analytics_production
    user: search_analytics_user
    plan: free

services:
  - type: redis
    name: search-analytics-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
